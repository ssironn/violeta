<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Violeta â€” Editor LaTeX Visual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;0,500;0,600;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/latin-modern-roman" rel="stylesheet">
    <script>
      // Anti-flash: apply theme before React mounts
      try {
        var t = JSON.parse(localStorage.getItem('violeta-theme') || '{}');
        document.documentElement.setAttribute('data-theme', t.mode === 'light' ? 'light' : 'dark');
        document.documentElement.setAttribute('data-accent', ['violet','rose','sky','emerald','amber','slate'].indexOf(t.accent) >= 0 ? t.accent : 'violet');
      } catch(e) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.documentElement.setAttribute('data-accent', 'violet');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
